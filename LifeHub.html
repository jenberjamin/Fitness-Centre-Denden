<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
        /* --- CORE VARIABLES --- */
        :root {
            --font-main: 'Red Hat Display', sans-serif;
            --color-text-muted: #c2baad;
            --color-text-dark: #3e3831;
            --bg-image: url('https://i.imgur.com/v7fWRno.png');
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* --- SIDEBAR CONTAINER --- */
        .sidebar-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 35%; 
            height: 100%;
            z-index: 1;
            display: flex;
            flex-direction: column;
            justify-content: center; 
            padding-left: 80px; 
        }

        /* --- LOGO --- */
        .logo {
            position: absolute;
            top: 60px;      
            left: 80px;     
            width: 160px;   
            z-index: 2;
        }

        /* --- SIDE NAVIGATION --- */
        .nav-menu {
            display: flex;
            flex-direction: column;
            gap: 45px; 
            margin-top: -120px; 
        }

        .nav-item {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 13px; 
            font-weight: 500;
            letter-spacing: 1.5px;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            gap: 40px;
            transition: color 0.3s ease, transform 0.3s ease;
            cursor: pointer; /* Shows the hand icon */
        }

        .nav-item:hover {
            color: #ffffff;
            transform: translateX(5px);
        }

        .arrow { font-size: 14px; opacity: 0.7; }

        /* --- TOP RIGHT NAVIGATION --- */
        .top-nav {
            position: absolute;
            top: 18%;     
            right: 0;     
            width: 60%;   /* Slightly wider to let the line breathe */
            z-index: 10;  /* High Z-Index ensures clickable */
            display: flex;
            gap: 60px;    /* Increased gap for luxury feel */
            align-items: center;
            justify-content: flex-end; 
            padding-right: 8%; 
        }

        /* The "Shelf" Line */
        .top-nav::before {
            content: '';
            position: absolute;
            left: 0;        
            right: 0;       
            bottom: -10px;  /* MOVED DOWN: Acts as a shelf now */
            height: 1px;
            background: rgba(194, 186, 173, 0.3); /* Subtle line */
            z-index: -1;    /* Strictly behind */
            pointer-events: none; /* Crucial: Allows clicking through the line */
        }

        .top-link {
            color: var(--color-text-muted);
            text-decoration: none;
            font-size: 11.5px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: color 0.3s ease;
            position: relative; /* Ensures z-index works */
        }

        .top-link:hover {
            color: #fff; /* Hover effect for top links */
        }

        /* --- ACTION BUTTONS --- */
        .add-btn {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: var(--color-text-muted);
            font-size: 24px;
            font-weight: 300;
            cursor: pointer;
            transition: transform 0.3s ease;
            z-index: 2;
        }

        .add-btn:hover {
            transform: rotate(90deg) scale(1.2);
            color: white;
        }

        /* --- TASKS PILL --- */
        .tasks-pill {
            position: absolute;
            bottom: 10%;
            left: 55%; 
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.4); 
            padding: 20px 120px; 
            border-radius: 100px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            backdrop-filter: blur(12px); 
            z-index: 2;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid rgba(255,255,255,0.1); 
        }

        .tasks-text {
            color: var(--color-text-dark);
            font-size: 17px;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .tasks-pill:hover {
            background: rgba(255, 255, 255, 0.6);
            transform: translateX(-50%) translateY(-3px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
        }

    </style>
</head>
<body>

<div class="top-nav">
